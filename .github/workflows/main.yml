# .github/workflows/deploy.yml
name: Deploy sample to Google Cloud Run 
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploying Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: github-actions-test@octave-272909.iam.gserviceaccount.com
          project_id: octave-272909

      - name: Building 
        run: |-
          gcloud builds submit \
            --tag gcr.io/octave-272909/testv2

      # Setup gcloud CLI
      - name: Deploy 
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: testv2
          image: gcr.io/octave-272909/testv2
          region: us-central1
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: octave-272909